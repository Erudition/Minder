<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <title>Docket</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/sliders.css">
  <link rel="stylesheet" href="styles/timetracker.css">
  <link rel="stylesheet" href="styles/timeline.css">
</head>

<body>
  <div id="elm" style="height: 300px; width: 100vh;">
    This is the body of the Webview HTML, but it should be replaced by Elm!
<svg class="centered" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="lds-ripple">
    <circle cx="50" cy="50" r="0" fill="none" ng-attr-stroke="{{config.c1}}" ng-attr-stroke-width="{{config.width}}" stroke="#1d3f72" stroke-width="2">
        <animate attributeName="r" calcMode="spline" values="0;40" keyTimes="0;1" dur="2.8" keySplines="0 0.2 0.8 1" begin="-1.4s" repeatCount="indefinite"></animate>
        <animate attributeName="opacity" calcMode="spline" values="1;0" keyTimes="0;1" dur="2.8" keySplines="0.2 0 0.8 1" begin="-1.4s" repeatCount="indefinite"></animate>
    </circle>
    <circle cx="50" cy="50" r="0" fill="none" ng-attr-stroke="{{config.c2}}" ng-attr-stroke-width="{{config.width}}" stroke="#5699d2" stroke-width="2">
        <animate attributeName="r" calcMode="spline" values="0;40" keyTimes="0;1" dur="2.8" keySplines="0 0.2 0.8 1" begin="0s" repeatCount="indefinite"></animate>
        <animate attributeName="opacity" calcMode="spline" values="1;0" keyTimes="0;1" dur="2.8" keySplines="0.2 0 0.8 1" begin="0s" repeatCount="indefinite">
        </animate>
    </circle>
</svg>

    <style>
    .centered {
      position: fixed;
      top: 50%;
      left: 50%;
      /* bring your own prefixes */
      transform: translate(-50%, -50%);
    }
    </style>
  </div>
</body>


<script type="application/javascript" src="elm-browserless.js"></script>
<script>

window.addEventListener("ns-bridge-ready", function(e) {
var nsWebViewBridge = e.detail || window.nsWebViewBridge;

    console.log("BRIDGE IS HERE!");

    nsWebViewBridge.on('getElmReady', (data) => {

        //console.log("loading elm with:" + data);
        getElmReady(data);

    });

    nsWebViewBridge.emit("readyForData", {});

});


function getElmReady(data) {

  console.log("loading elm with:" + data);
  let app = Elm.Browserless.init(
     { node: document.getElementById("elm")
     , flags: ["https://minder.app/#/tasks", data]
     });

}

</script>



</html>
